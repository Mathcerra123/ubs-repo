<div class="container">
  <h1>{{ title }}</h1>

  <!-- Formulário para cadastrar um paciente -->
  <form (ngSubmit)="salvarPaciente()">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input type="text" id="nomeCompleto" class="form-control" [(ngModel)]="nomeCompleto" name="nomeCompleto" required />
    </div>

    <div class="form-group">
      <label for="nomeSocial">Nome Social</label>
      <input type="text" id="nomeSocial" class="form-control" [(ngModel)]="nomeSocial" name="nomeSocial" required />
    </div>

    <div class="form-group">
      <label for="nomeMae">Nome da Mãe</label>
      <input type="text" id="nomeMae" class="form-control" [(ngModel)]="nomeMae" name="nomeMae" required />
    </div>

    <div class="form-group">
      <label for="nomePai">Nome do Pai</label>
      <input type="text" id="nomePai" class="form-control" [(ngModel)]="nomePai" name="nomePai" required />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" [(ngModel)]="cpf" name="cpf" required />
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" class="form-control" [(ngModel)]="dataNascimento" name="dataNascimento" required />
    </div>

    <button type="submit" class="btn btn-success mt-3">Salvar Paciente</button>
  </form>

  <!-- Navegação -->
  <div class="mt-5">
    <a routerLink="/lista" class="btn btn-outline-info">Ver lista</a>
    <a routerLink="/cadastro" class="btn btn-outline-success">Cadastro Novo</a>
    <a routerLink="/upload" class="btn btn-outline-danger">Carregar Ficha</a>
  </div>

  <!-- Área onde o componente correspondente à rota será carregado -->
  <router-outlet></router-outlet>
</div>
