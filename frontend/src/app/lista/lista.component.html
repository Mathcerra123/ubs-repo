<div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="pesquisaId"
          placeholder="Pesquisar paciente por id" />
      </div>
      <div class="col-md-3 text-end">
        <button class="btn btn-success w-100" (click)="pesquisarPacientePorId()">
          <i class="bi bi-search"></i>
          Pesquisar
        </button>
      </div>
    </div>
  
    <!-- Tabela de resultados -->
    <div class="card">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Pacientes</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Documento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of pacientes">
              <td>{{ paciente.id }}</td>
              <td>{{ paciente.nomeCompleto }}</td>
              <td>{{ paciente.cpf }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-2">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="excluirPaciente(paciente.id)">
                  <i class="bi bi-trash"></i> Excluir
                </button>
              </td>
            </tr>
            <tr *ngIf="pacientes.length === 0">
              <td colspan="4" class="text-center">{{ mensagem || 'Nenhum resultado encontrado.' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
